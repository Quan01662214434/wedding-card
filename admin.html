<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tạo thiệp — Thiệp Cưới Online</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">Tạo Thiệp</div>
    <nav>
      <a href="index.html">Mẫu</a>
      <a href="manager.html">Quản lý</a>
    </nav>
  </header>

  <main class="builder-grid">
    <section class="panel form-panel">
      <h2>1) Thông tin thiệp</h2>

      <h3>Chọn mẫu</h3>
      <div id="templateGallery" class="template-gallery">
        <label>
          <input type="radio" name="template" value="classic" checked>
          <img src="https://images.unsplash.com/photo-1522673607200-164d1b6ce486?q=80&w=400&auto=format&fit=crop" alt="Classic">
          <div class="tpl-name">Classic (300k)</div>
        </label>
        <label>
          <input type="radio" name="template" value="floral">
          <img src="https://images.unsplash.com/photo-1512428559087-560fa5ceab42?q=80&w=400&auto=format&fit=crop" alt="Floral">
          <div class="tpl-name">Floral (300k)</div>
        </label>
        <label>
          <input type="radio" name="template" value="minimal">
          <img src="https://images.unsplash.com/photo-1487412947147-5cebf100ffc2?q=80&w=400&auto=format&fit=crop" alt="Minimal">
          <div class="tpl-name">Minimal (300k)</div>
        </label>
        <label>
          <input type="radio" name="template" value="royal">
          <img src="https://images.unsplash.com/photo-1521312702322-c0f03659c4aa?q=80&w=400&auto=format&fit=crop" alt="Royal">
          <div class="tpl-name">Royal (300k)</div>
        </label>
        <label>
          <input type="radio" name="template" value="premium">
          <img src="https://images.unsplash.com/photo-1523800503107-5bc3ba2a6f81?q=80&w=400&auto=format&fit=crop" alt="Premium">
          <div class="tpl-name">Premium (400k)</div>
        </label>
      </div>

      <div class="two-col">
        <label>Tên cô dâu<input id="bride" placeholder="Nguyễn A"/></label>
        <label>Tên chú rể<input id="groom" placeholder="Trần B"/></label>
      </div>

      <div class="two-col">
        <label>Ngày cưới<input id="date" type="date"/></label>
        <label>Giờ cưới<input id="time" type="time"/></label>
      </div>

      <label>Địa điểm tổ chức<input id="venue" placeholder="Trung tâm tiệc cưới..."/></label>
      <label>Địa chỉ chi tiết<input id="address" placeholder="Số nhà, phường/xã, quận/huyện, tỉnh/thành"/></label>
      <label>Google Maps link<input id="maps" placeholder="https://maps.google.com/?q=..."/></label>

      <div class="two-col">
        <label>Bố cô dâu<input id="brideFather" placeholder="Ông..."/></label>
        <label>Mẹ cô dâu<input id="brideMother" placeholder="Bà..."/></label>
      </div>
      <div class="two-col">
        <label>Bố chú rể<input id="groomFather" placeholder="Ông..."/></label>
        <label>Mẹ chú rể<input id="groomMother" placeholder="Bà..."/></label>
      </div>

      <label>Lời nhắn<textarea id="note" rows="3" placeholder="Rất hân hạnh được đón tiếp!"></textarea></label>

      <!-- Upload album ảnh -->
      <label>Album ảnh cưới (tối đa 10 ảnh)
        <input id="albumInput" type="file" accept="image/*" multiple>
      </label>
      <div id="thumbs" class="thumbs"></div>

      <h3>2) Thanh toán</h3>
      <p class="muted">Giá tự tính theo mẫu: 4 mẫu thường 300.000đ, Premium 400.000đ.</p>

      <div class="bank-box">
        <div>
          <div><strong>MB Bank</strong></div>
          <div>Chủ TK: <strong id="accName">Lâm Trần Quân</strong></div>
          <div>Số TK: <strong id="accNo">0906325133</strong>
            <button class="btn-sm" id="copyBtn" type="button">Sao chép</button>
          </div>
          <div style="margin-top:6px;">Thành tiền: <strong><span id="amountText">300.000</span>đ</strong></div>
          <div style="margin-top:6px"><a id="qrLink" target="_blank">Mở ảnh QR</a></div>
        </div>
        <img id="qrImg" alt="QR" />
      </div>

      <div class="actions" style="display:flex;gap:12px;flex-wrap:wrap;margin-top:12px;">
        <button class="btn" id="previewBtn" type="button">Xem preview</button>
        <button class="btn" id="payBtn" type="button">Tạo QR</button>
        <button class="btn" id="publishBtn" type="button" disabled>Xuất & Lấy link</button>
      </div>
    </section>

    <section class="panel preview-panel">
      <h2>Preview</h2>
      <iframe id="previewFrame" title="Preview" sandbox="allow-same-origin"></iframe>
    </section>
  </main>

  <footer class="site-footer">© 2025 Thiệp Cưới Online</footer>
</body>
</html>
